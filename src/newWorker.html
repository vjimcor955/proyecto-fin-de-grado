<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Proyecto</title>
    <link rel="stylesheet" href="sass/main.scss" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html"><img class="header__logo" alt="logo" src="img/logo.png"></a>
      <nav class="header__menu-lateral">
        <label for="icono-menu-lateral">
          <img src="img/icon_menu.png" alt="Icono de menu" id="icono-menu">
        </label>
        <input type="checkbox" name="menu-lateral" id="checkbox-menu-lateral">    
        <a href="user.html"><img src="img/icon_user.png" alt="Icono de usuario"></a>
      </nav>
    </header>

    <div class="form-box__new-worker">
      <nav class="menu-lateral" id="menu-lateral">
        <ul class="menu-lateral__gestionar">
            <li class="menu-lateral__opcion"><a href="workers.html" class="link-menu__seleccion">Gestionar trabajadores</a></li>
            <li class="menu-lateral__subopcion"><a href="newWorker.html" class="link-menu__seleccion">Registrar nuevo trabajador</a></li>
            <li class="menu-lateral__subopcion"><a href="editWorkers.html" class="link-menu__opcion">Editar trabajadores</a></li>
            <li class="menu-lateral__opcion"><a href="staffs.html" class="link-menu__opcion">Gestionar plantillas</a></li>
            <li class="menu-lateral__inicio"><a href="index.html" class="link-menu__inicio">Volver a inicio</a></li>
        </ul>
      </nav>
      
      <form class="form-new-worker">
        <h2>Registrar trabajador</h2>
        <div class="form-new-worker-campos">
          <div class="form-new-worker__campo">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
          </div>
          <div class="form-new-worker__campo">
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos">
          </div>
        </div>
        <div class="form-new-worker-campos">
          <div class="form-new-worker__campo">
            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-new-worker__campo">
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni">
          </div>
        </div>
        <div class="form-new-worker-campos">
          <div class="form-new-worker__campo">
            <label for="turno">Turno</label>
            <input type="text" name="turno" id="turno">
          </div>
          <div class="form-new-worker__campo">
            <label for="funcion">Función</label>
            <input type="text" name="funcion" id="funcion">
          </div>
        </div>
        <a href="workers.html" class="button">Registrar</a>
      </form>
    </div>

    <footer class="footer">
      <div class="footer__menu">
        <a class="footer__link" href="#">Accesibilidad</a>
        <a class="footer__link" href="#">Política de privacidad</a>
        <a class="footer__link" href="#">Aviso legal</a>
        <a class="footer__link" href="#">Cookies</a>
      </div>
    </footer>
  </body>
</html>
