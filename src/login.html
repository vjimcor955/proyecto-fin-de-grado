<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Proyecto</title>
    <link rel="stylesheet" href="sass/main.scss" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html"><img class="header__logo" alt="logo" src="img/logo.png"></a>
      <nav class="menu">
        <a class="menu__link" href="#">Quienes somos</a>
        <a class="menu__link" href="#">Trabajadores</a>
        <a class="menu__link" href="#">Plantillas</a>
        <a href="user.html"><img src="img/icon_user.png" alt="Icono de usuario"></a>
      </nav>
    </header>

    <div class="form-box__login">
      <form>
        <fieldset>
          <legend>Inicio de sesión</legend>
          <label for="email">Correo electrónico:</label>
          <input type="email" name="email" id="email">
          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password">
          <div class="form-box-login__botones">
            <input class="button" type="submit" value="Iniciar sesión">
            <a href="register.html">Registrarse</a>
            <a href="#">Cambiar contraseña</a>
          </div>
        </fieldset>
      </form>
    </div>

    <footer class="footer">
      <div class="footer__menu">
        <a class="footer__link" href="#">Accesibilidad</a>
        <a class="footer__link" href="#">Política de privacidad</a>
        <a class="footer__link" href="#">Aviso legal</a>
        <a class="footer__link" href="#">Cookies</a>
      </div>
    </footer>
  </body>
</html>
