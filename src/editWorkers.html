<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Proyecto</title>
    <link rel="stylesheet" href="sass/main.scss" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html"><img class="header__logo" alt="logo" src="img/logo.png"></a>
      <nav class="header__menu-lateral">
        <label for="icono-menu-lateral">
          <img src="img/icon_menu.png" alt="Icono de menu" id="icono-menu">
        </label>
        <input type="checkbox" name="menu-lateral" id="checkbox-menu-lateral">    
        <a href="user.html"><img src="img/icon_user.png" alt="Icono de usuario"></a>
      </nav>
    </header>

    <div class="edit-workers-box">
      <nav class="menu-lateral" id="menu-lateral">
        <ul class="menu-lateral__gestionar">
            <li class="menu-lateral__opcion"><a href="workers.html" class="link-menu__seleccion">Gestionar trabajadores</a></li>
            <li class="menu-lateral__subopcion"><a href="newWorker.html" class="link-menu__opcion">Registrar nuevo trabajador</a></li>
            <li class="menu-lateral__subopcion"><a href="editWorkers.html" class="link-menu__seleccion">Editar trabajadores</a></li>
            <li class="menu-lateral__subopcion"><a href="#" class="link-menu__opcion">Eliminar trabajador</a></li>
            <li class="menu-lateral__subopcion"><a href="workers.html" class="link-menu__opcion">Guardar trabajadores</a></li>
            <li class="menu-lateral__opcion"><a href="staffs.html" class="link-menu__opcion">Gestionar plantillas</a></li>
            <li class="menu-lateral__inicio"><a href="index.html" class="link-menu__inicio">Volver a inicio</a></li>
        </ul>
      </nav>
      <div class="table-box">
        <h2>Editar trabajadores</h2>
        <table class="tabla-editar-trabajadores">
          <caption>Trabajadores</caption>
          <tr class="tabla-editar-trabajadores__titulo">
            <th class="apellidos">Apellidos</th>
            <th class="nombre">Nombre</th>
            <th class="funcion">Función</th>
            <th class="turno">Turno</th>
          </tr>
          <tr class="tabla-editar-trabajadores__fila">
            <td class="apellidos"><input type="text" name="apellidos" id="1" value="Apellidos"></td>
            <td class="nombre"><input type="text" name="nombre" id="1" value="Nombre"></td>
            <td class="funcion"><input type="text" name="funcion" id="1" value="Funcion"></td>
            <td class="turno"><input type="text" name="turno" id="1" value="Mañana"></td>
          </tr>
          <tr class="tabla-editar-trabajadores__fila">
            <td class="apellidos"><input type="text" name="apellidos" id="2" value="Apellidos"></td>
            <td class="nombre"><input type="text" name="nombre" id="2" value="Nombre"></td>
            <td class="funcion"><input type="text" name="funcion" id="2" value="Funcion"></td>
            <td class="turno"><input type="text" name="turno" id="2" value="Tarde"></td>
          </tr>
          <tr class="tabla-editar-trabajadores__fila">
            <td class="apellidos"><input type="text" name="apellidos" id="3" value="Apellidos"></td>
            <td class="nombre"><input type="text" name="nombre" id="3" value="Nombre"></td>
            <td class="funcion"><input type="text" name="funcion" id="3" value="Funcion"></td>
            <td class="turno"><input type="text" name="turno" id="3" value="Mañana"></td>
          </tr>
          <tr class="tabla-editar-trabajadores__fila">
            <td class="apellidos">+</td>
            <td class="nombre"></td>
            <td class="funcion"></td>
            <td class="turno"></td>
          </tr>
        </table>
      </div>
    </div>
    

    <footer class="footer">
      <div class="footer__menu">
        <a class="footer__link" href="#">Accesibilidad</a>
        <a class="footer__link" href="#">Política de privacidad</a>
        <a class="footer__link" href="#">Aviso legal</a>
        <a class="footer__link" href="#">Cookies</a>
      </div>
    </footer>
  </body>
</html>
